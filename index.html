<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Посадочник для богов</title>
    <link rel="stylesheet" href="static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;800&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header-box">
        <div class="logo">sofa inc.</div>
        <ul class="header-link-box">
            <li><a href="#" class="link">Главная</a></li>
            <li><a href="#" class="link">Статьи</a></li>
            <li><a href="#" class="link">Новости</a></li>
            <li><a href="#" class="link">Контакты</a></li>
        </ul>
        <button class="search">
            <img src="static/search.png" alt="search icon">
        </button>
    </header>
    <div class="page">
        <div class="container">
            <div class="item item__wide">1</div>
            <div class="item">2</div>
            <div class="gap"></div>
            <div class="item">3</div>
            <div class="item item__wide item__last">4</div>
        </div>
    </div>
    <div class="footer-box">
        <footer>
            <div class="logo logo__large">sofa inc.</div>
            <ul class="header-link-box">
                <li><a href="#" class="link">Главная</a></li>
                <li><a href="#" class="link">Статьи</a></li>
                <li><a href="#" class="link">Новости</a></li>
                <li><a href="#" class="link">Контакты</a></li>
            </ul>

            <span class="sign">powered by sofa</span>
        </footer>
    </div>

    <script src="js/script.js"></script>

</html>
